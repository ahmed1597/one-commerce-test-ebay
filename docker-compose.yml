services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ebay_app
    volumes:
      - ./:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy

  nginx:
    image: nginx:1.25-alpine
    container_name: ebay_nginx
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  vite:
    image: mcr.microsoft.com/playwright:v1.58.0-jammy
    container_name: ebay_vite
    working_dir: /var/www/html
    ports:
      - "5173:5173"
    volumes:
      - ./:/var/www/html
      - vite_node_modules:/var/www/html/node_modules
    command: bash -lc "npm ci --no-audit --no-fund && npm run dev -- --host 0.0.0.0 --port 5173"

  e2e:
    image: mcr.microsoft.com/playwright:v1.58.0-jammy
    working_dir: /var/www/html
    environment:
      E2E_BASE_URL: http://nginx
    volumes:
      - ./:/var/www/html
      - e2e_node_modules:/var/www/html/node_modules
    depends_on:
      - nginx
      - mysql
    command: bash -lc "
      rm -f public/hot &&
      npm ci --no-audit --no-fund &&
      npm run build &&
      npx playwright test
      "

  mysql:
    image: mysql:8.0
    container_name: ebay_mysql
    environment:
      MYSQL_DATABASE: ebay_sync
      MYSQL_USER: ebay
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 30

volumes:
  mysql_data:
  vite_node_modules:
  e2e_node_modules:
